spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
app.upload.dir.playlist-covers=/app/uploads/playlist-covers
app.file.storage.base-url-segment.playlist-covers=/uploads/playlist-covers
